<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Mictlán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">MICTLÁN</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> INICIO</a></li>
            <li><a href="productos.html"><i class="fas fa-wine-bottle"></i> BEBIDAS</a></li>
            <li id="admin-link" style="display:none;"><a href="usuarios.html"><i class="fas fa-users-cog"></i> ADMIN</a></li>
            <li><a href="perfil.html" id="login-link"><i class="fas fa-user-circle"></i> PERFIL</a></li>
        </ul>
    </nav>

    <main>
        <div class="profile-container" id="profileContainer">
            <!-- Los datos se cargarán con JavaScript -->
        </div>
    </main>

    <script src="js/scripts.js"></script>
    <script>
        // Cargar datos del usuario
        const user = JSON.parse(localStorage.getItem('mictlanUser'));
        
        if (!user) {
            window.location.href = 'login.html';
        } else {
            // Mostrar enlace de admin si es necesario
            if (user.rol === 'admin') {
                document.getElementById('admin-link').style.display = 'block';
            }
            
            // Actualizar enlace de perfil
            const loginLink = document.getElementById('login-link');
            loginLink.innerHTML = `<i class="fas fa-user-circle"></i> ${user.nombre.split(' ')[0]}`;
            
            // Mostrar datos del perfil
            document.getElementById('profileContainer').innerHTML = `
                <div class="profile-header">
                    <img src="img/${user.avatar}" alt="${user.nombre}" class="profile-avatar">
                    <div class="profile-info">
                        <h2>${user.nombre}</h2>
                        <p>${user.rango}</p>
                    </div>
                </div>
                
                <div class="profile-details">
                    <div class="detail-card">
                        <h3><i class="fas fa-envelope"></i> Correo Electrónico</h3>
                        <p>${user.email}</p>
                    </div>
                    
                    <div class="detail-card">
                        <h3><i class="fas fa-user-tag"></i> Rol</h3>
                        <p>${user.rol === 'admin' ? 'Administrador' : 'Usuario'}</p>
                    </div>
                    
                    <div class="detail-card">
                        <h3><i class="fas fa-star"></i> Bebidas Favoritas</h3>
                        <ul class="favorites-list">
                            ${user.favoritos.map(bebida => `<li>${bebida}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="detail-card">
                        <h3><i class="fas fa-award"></i> Rango</h3>
                        <p>${user.rango}</p>
                    </div>
                </div>
                
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> CERRAR SESIÓN
                </button>
            `;
            
            // Configurar botón de logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('mictlanUser');
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
