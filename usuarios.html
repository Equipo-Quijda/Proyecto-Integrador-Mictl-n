<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mictlan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">MICTLAN</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> INICIO</a></li>
            <li><a href="productos.html"><i class="fas fa-wine-bottle"></i> BEBIDAS</a></li>
            <li id="admin-link"><a href="usuarios.html"><i class="fas fa-users-cog"></i> ADMIN</a></li>
            <li><a href="perfil.html" id="login-link"><i class="fas fa-user-circle"></i> PERFIL</a></li>
        </ul>
    </nav>

    <main>
        <div class="admin-container">
            <h1 class="admin-title"><i class="fas fa-unlock-alt"></i> PANEL DE ADMINISTRACIÓN</h1>
            <p>Bienvenido, <span class="dorado" id="adminName"></span></p>
            
            <div class="admin-grid">
                <div class="admin-card">
                    <h3><i class="fas fa-users"></i> Gestión de Usuarios</h3>
                    <p>Administra los usuarios registrados en el sistema.</p>
                    <button class="login-btn" style="margin-top: 1rem;">ACCEDER</button>
                </div>
                
                <div class="admin-card">
                    <h3><i class="fas fa-wine-bottle"></i> Gestión de Productos</h3>
                    <p>Administra el catálogo de bebidas artesanales.</p>
                    <button class="login-btn" style="margin-top: 1rem;">ACCEDER</button>
                </div>
                
                <div class="admin-card">
                    <h3><i class="fas fa-chart-bar"></i> Estadísticas</h3>
                    <p>Visualiza métricas y reportes del sistema.</p>
                    <button class="login-btn" style="margin-top: 1rem;">ACCEDER</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/scripts.js"></script>
    <script>
        // Verificar sesión de admin
        const user = JSON.parse(localStorage.getItem('mictlanUser'));
        
        if (!user || user.rol !== 'admin') {
            window.location.href = 'index.html';
        } else {
            document.getElementById('adminName').textContent = user.nombre;
            
            // Actualizar navbar
            const loginLink = document.getElementById('login-link');
            loginLink.innerHTML = `<i class="fas fa-user-circle"></i> ${user.nombre.split(' ')[0]}`;
        }
    </script>
</body>
</html>
