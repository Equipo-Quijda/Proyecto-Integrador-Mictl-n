<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../backend/css/style.css">
    <link rel="stylesheet" href="../backend/css/style_index.css">
    <link rel="stylesheet" href="../backend/css/login.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../Pic/logo-mictlan.jpg" alt="Logo Mictlan">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./tienda.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Formulario de inicio de sesión -->
    <div class="particles" id="particles"></div>

    <main>
        <div class="login-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Iniciando sesión en el Mictlan...</p>
            </div>
            
            <img src="../assets/IniciarSesion.svg" alt="Iniciar Sesión" class="login-svg">
            <div class="login-content">
                <h1 class="login-title">ACCESO AL INFRAMUNDO</h1>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i> CORREO ELECTRÓNICO</label>
                        <input type="email" id="email" required placeholder="tucorreo@mictlan.com">
                    </div>
                    
                    <div class="input-group">
                        <label for="password"><i class="fas fa-key"></i> CONTRASEÑA</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-door-open"></i> ENTRAR AL MICTLAN
                    </button>
                </form>
                
                <div class="login-footer">
                    <p class="registerWelcome">¿Primera vez en el inframundo?<br> <a href="#" id="registerLink">Regístrate aquí</a></p>
                    <p class="forgotPass"><a href="#" >¿Olvidaste tu contraseña?</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="../backend/scripts/login.js"></script>
    <script src="../backend/scripts/scripts.js"></script>
    <script>
        // Crear partículas flotantes
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                container.appendChild(particle);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
